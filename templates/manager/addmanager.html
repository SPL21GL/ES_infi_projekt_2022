{%extends 'base.html'%}

{%block body%}



<form method="post">
    {{managers.csrf_token}}

    <!-- {{ form.errors }} -->


    <div class="mb-3">
        <label for="Vorname" class="form-label">Vorname</label>
        {{managers.Vorname(class_="form-control")}}
    </div>

    <div class="mb-3">
        <label for="Nachname" class="form-label">Nachname</label>
        {{managers.Nachname(class_="form-control")}}
    </div>

    <div class="mb-3">
        <label for="Firma" class="form-label">Firma</label>
        {{managers.Firma(class_="form-control")}}
    </div>

    <div class="mb-3">
        <label for="Kuenstler_anzahl" class="form-label">Kuenstler_anzahl</label>
        {{managers.Kuenstler_anzahl(class_="form-control")}}
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{%endblock%}
